<html>

<head>
    <title>Prijava</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-inverse" style="border-radius: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-size: 16pt;" href="{{ROOT}}">napovej.si</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{ROOT}1/{{igralni_krog}}">Anglija</a></li>
                <li><a href="{ROOT}2/{{igralni_krog}}">Italija</a></li>
                <li><a href="{ROOT}3/{{igralni_krog}}">Nemčija</a></li>
                <li><a href="{ROOT}4/{{igralni_krog}}">Španija</a></li>
                <li><a href="{ROOT}5/{{igralni_krog}}">Francija</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ROOT}}registracija"><span class="glyphicon glyphicon-user"></span> Registracija</a></li>
                <li class="active"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Prijava</a></li>
            </ul>
        </div>
    </nav>


    <div align="center">
        <form action="{{ROOT}}prijava" method="post">
            <table>
                <tr>
                    <td align="right">Uporabniško ime: </td>
                    <td style="padding: 5pt;"><input name="up_ime" type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" required></td>
                </tr>
                <tr>
                    <td align="right">Geslo: </td>
                    <td style="padding: 5pt;"><input id="geslo" name="geslo" type="password" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" required></td>
                </tr>
            </table>
            <button class="btn btn-primary" style="margin-top: 10pt; margin-bottom: 10pt;" type="submit">Prijava</button>
            % if napaka_up_ime:
            <div style="color: red;">Napačna kombinacija uporabniškega imena in gesla!</div>
            % end
            </div>
		</form>
    </div>
</body>

</html>
